<html>
<head>
<title> Message Sender Design</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="container">
      <div class="msg-header">
         <div class="msg-header-img">
         <img src="cat.jpg">
         </div>
         <div class="active">
            <h4> Tom </h4>
            <h6>online </h6>
         </div>
         <div class="header-icons">
            <i class="fa fa-info-circle" ></i>
         </div>
      </div>
      
      <div class="chat-page">
      <div class="msg-inbox">
            <div class="chats">
               <div class="msg-page">
         
               <div class="received-chats">
               <div class="received-chats-img">
	          <img src="cat.jpg">
               </div>
                  <div class="received-msg">
                  <div class="received-msg-inbox">
                     <p>Spike, have you seen jerry around?</p>
                     <span class="time"> 09.10 AM | 10 May 2020</span>
                  </div>
                  </div>
               </div>


               <div class="outgoing-chats">
               
                  <div class="outgoing-chats-msg">
                 
                     <p>No idea buddy</p>
                     <span class="time"> 09.17 AM | 10 May 2020</span>
                  </div>
                  
		<div class="outgoing-chats-img">
	          <img src="dog.jpg">
               </div>
               
               </div>



               <div class="received-chats">
               <div class="received-chats-img">
	          <img src="cat.jpg">
               </div>
                  <div class="received-msg">
                  <div class="received-msg-inbox">
                     <p>If u find him tell him to call me</p>
                     <span class="time"> 09.20 AM | 10 May 2020</span>
                  </div>
                  </div>
               </div>


               <div class="outgoing-chats">
               
                  <div class="outgoing-chats-msg">
                 
                     <p>Okay sure</p>
                     <span class="time"> 09.21 AM | 10 May 2020</span>
                  </div>
                  
		<div class="outgoing-chats-img">
	          <img src="dog.jpg">
               </div>
               
               </div>



               </div>
            </div>
         </div>
	

	<div class="msg-bottom">
        <div class="input-group">  
	<input type="text" class="form-control" placeholder="write message...">
           <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
	   </div>
        </div>
        </div> 
      </div>
</div>
</body>
</html>
